tech_tfw_armor_7_bio_desc:0 "В структуре этой брони размещены капсулы с генетически модифицированными микроорганизмами, способными очень быстро восстанавливать ее поврежденные участки. Однако, взамен они потребляют небольшое количество особого газа.\n\n"
# Improved Bio Armor (VIII)
TFW_ARMOR_8_BIO:0 "Улучшенная био-броня"
