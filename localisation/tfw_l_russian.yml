# (VIII)
TFW_ARMOR_8:0 "Улучшенная плазмоброня"
TFW_ARMOR_8_DESC:0 "Структура брони была избавлена от ослабленных узлов, образующихся в местах установки плазменных генераторов; кроме того, также были улучшены свойства защитной плазмы."
